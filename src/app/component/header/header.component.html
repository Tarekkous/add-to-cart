<link rel="stylesheet" href="https://www.flaticon.com/fr/icones-gratuites/carte-de-shopping">
<section>
  <div class="header-bar">
    <h1 routerLink="products">FlipCart</h1>
    <input type="text" class="form-control" placeholder="search products">
    <button class="shopping-cart" matBadge={{totalProducts}} matBadgeOverlap="false" routerLink="cart">
      <img [src]="'/assets/carte-de-shopping.png'" alt="">
    </button>
  </div>
</section>
